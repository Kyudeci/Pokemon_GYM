<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body id="bgAll">
    <div>
      <div id="main">
        <header>
          <img id="title" src="title.png"  height="100px"/>
        </header>
        <div id="pokeDex">
          <div id="pokeInfo">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img id="imgHolder" src="pokeball2.png" alt="">
                </div>


                <div class="col">
                  <div class="card" style="width:500px; height:459px; background-color:rgba(255, 0, 0, 0.0);">
                    <img id="pokeSize" class="card-img-top" src="pokeball2.png" alt="Card image cap">
                    <div class="card-body" style="background-color:#4dad5b;">
                      <h5 class="card-title">Information:</h5>
                      <ol class="card-text">Name: Red</ol>
                      <ol class="card-text">Attack: Red</ol>
                      <ol class="card-text">Defense: Red</ol>
                      <ol class="card-text">Ability: Red</ol>
                    </div>


                  </div>
                  <img src="Ultraball.png" alt="">
                  <img src="Ultraball.png" alt="">
                  <img src="Ultraball.png" alt="">
                </div>

                </div>
                <div class="row">
                  <div class="col">
                    <img id="trainer" src="trtrainer1.png" alt="">
                  </div>
                  <div class="col">
                    <img id="trainer" src="redShot.png" alt="">
                  </div>
                  <div class="col">
                    <img id="hilda" src="http://www.arcade-fighter.com/images/under-night-in-birth-exe-late/uniel-exs-hilda.png" alt="">
                  </div>
                  <div class="col">
                    <img src="pokeball2.png" alt="">
                  </div>
                  <div class="col">
                    <img  id="trainer" src="blueshot.png" alt="">
                  </div>
                </div>
              </div>
            </div>
              <!-- <img id="imgHolder" src="download.jpg"> -->
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
  </body>
</html>
